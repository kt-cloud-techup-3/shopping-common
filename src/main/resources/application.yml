server:
  port: 8080

spring:
  application:
    name: shopping
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/techup_shopping}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul
    show_sql: true